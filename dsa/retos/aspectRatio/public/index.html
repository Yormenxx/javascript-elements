<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aspect Ratio Calculator</title>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center font-sans text-slate-800">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl transition-all duration-300">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Aspect Ratio</h1>
            <p class="text-slate-500 text-sm">Enter an image URL to calculate its dimensions.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="urlInput" class="block text-sm font-medium text-slate-700 mb-1">Image URL</label>
                <input type="text" id="urlInput" placeholder="https://example.com/image.png"
                    class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all placeholder-slate-400">
            </div>

            <button onclick="calculate()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all duration-200 cursor-pointer">
                Calculate Dimensions
            </button>
        </div>

        <div id="result" class="mt-8 pt-6 border-t border-slate-100 hidden animate-fade-in">
            <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-100 mb-4 text-center">
                <h2 id="ratioText" class="text-2xl font-bold text-indigo-800 mb-1"></h2>
                <p class="text-sm text-indigo-600 font-medium">Dimensions: <span id="dimsText"></span></p>
            </div>

            <div class="relative group rounded-lg overflow-hidden shadow-md">
                <img id="imgPreview" src="" alt="image preview" class="w-full h-auto object-cover block bg-slate-200">
                <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors"></div>
            </div>
        </div>

    </div>

    <script src="./aspect.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
